<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="display" value="0">
        <button class="btn ac" value="clear">AC</button>
        <button class="btn plus" value="+">+</button>
        <button class="btn minus" value="-">-</button>
        <button class="btn multiply" value="*">*</button>
        <button class="btn multiply" value="/">/</button>
        <button id="one" value="1">1</button>
        <button class="btn divide" value="2">2</button>
        <button class="btn divide" value="3">3</button>
        <button class="btn divide" value="4">4</button>
        <button class="btn divide" value="5">5</button>
        <button class="btn divide" value="6">6</button>
        <button class="btn divide" value="7">7</button>
        <button class="btn divide" value="8">8</button>
        <button class="btn divide" value="9">9</button>
        <button class="btn divide" value="0">0</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
